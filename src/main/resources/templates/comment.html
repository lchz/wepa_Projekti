<!DOCTYPE html>

<html>
    <head th:replace="fragments/layout :: head">
        <title>Comment</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </head>

    <body>

        <div th:replace="fragments/layout :: navbar(name=${user.firstname} + ' ' + ${user.familyname})"></div>
        <div th:if="${signal != null}">
            <a th:href="@{/profile/{signal}(signal=${signal})}">Back to visit</a>
        
        </div>
        <div class="container" style="margin-top:30px">
            <form th:action="@{/myWall/messages/{messageId}/comments(messageId=${messageId})}" method="POST">
                <table>
                    <tr>
                        <td><input type="text" name ="comment" placeholder="Add a comment..." /></td>
                        <td th:if="${error != null}" th:text="${error}">commentEmpty error</td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Comment! " /></td>
                    </tr>

                </table>
            </form>

            <div class="container" style="margin-top:30px">
                <h3>Comments</h3>
                <div th:if="${comments.empty}">
                    No Comments yet. Be the first one!
                </div>

                <div class="container" th:each="c : ${comments}" style="margin-top:30px">
                    <div class="media border p-3">
                        <div th:replace="fragments/layout :: image"></div>
                        <div class="media-body" >
                            <h5 th:text="${c.writer.firstname} + ' ' + ${c.writer.familyname}">Comment writer</h5>

                            <small><i th:text="'Posted on ' +  ${c.time}">time</small></i><br><br>

                            <p th:text="${c.content}">comment content</p> 
                        </div>
                    </div>

                </div>

            </div>
        </div>

    </body>
</html>
