<!DOCTYPE html>

<html>
    <head>
        <title>LogInPage</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" th:href="@{/public/signin.css}"/>
        <style>
            html,
            body {
                height: 100%;
            }

            .jumbotron {
                background-color: #f4511e; /* Orange */
                color: #ffffff;
            }

            .form-signin {
                width: 100%;
                max-width: 350px;
                padding: 15px;
                margin: auto;
                margin-top: 30px;
            }

            .form-label-group {
                position: relative;
                margin-bottom: 1rem;
            }

            .form-label-group > input,
            .form-label-group > label {
                height: 3.125rem;
                padding: .75rem;
            }

            .form-label-group > label {
                position: absolute;
                top: 0;
                left: 0;
                display: block;
                width: 100%;
                margin-bottom: 0; /* Override default `<label>` margin */
                line-height: 1.5;
                color: #495057;
                pointer-events: none;
                cursor: text; /* Match the input under the label */
                border: 1px solid transparent;
                border-radius: .25rem;
                transition: all .1s ease-in-out;
            }

            .nav-item {
                width: 100%;
                text-align: center;
            }

            .form-label-group input::-webkit-input-placeholder {
                color: transparent;
            }

            .form-label-group input:-ms-input-placeholder {
                color: transparent;
            }

            .form-label-group input::-ms-input-placeholder {
                color: transparent;
            }

            .form-label-group input::-moz-placeholder {
                color: transparent;
            }

            .form-label-group input::placeholder {
                color: transparent;
            }

            .form-label-group input:not(:placeholder-shown) {
                padding-top: 1.25rem;
                padding-bottom: .25rem;
            }

            .form-label-group input:not(:placeholder-shown) ~ label {
                padding-top: .25rem;
                padding-bottom: .25rem;
                font-size: 12px;
                color: #777;
            }
        </style>
    </head>
    <body>

        <header class="jumbotron text-center" style="margin-bottom:0">
            <h1>Welcome To TwitWee</h1>
        </header>

        <form th:action="@{/login}" method="POST" class="form-signin">
            <div class="text-center mb-4">
                <h1 class="h3 mb-3 font-weight-normal">Sign in</h1>
            </div>

            <div class="form-label-group row">
                <input type="text" name="username" id="username" class="form-control" placeholder="Enter username" required />
                <label for="username" class="col-2 col-form-label">Username:</label>
            </div>

            <div class="form-label-group row">
                <input type="password" name="password" id="psw" class="form-control" placeholder="Enter password" required />
                <label for="psw" class="col-2 col-form-label">Password:</label>
            </div>

            <div class="form-label-group row">
                <button class="btn btn-primary btn-block" type="submit">Log in</button>
            </div>

            <div class="nav nav-pills row">
                <div class="nav-item">
                    <a class="nav-link active" name="goToSignUpPage" th:href="@{/register}">Sign up for a new account</a>
                </div>

            </div>
        </form>

        <footer th:replace="fragments/layout :: footer"></footer>

    </body>
</html>
